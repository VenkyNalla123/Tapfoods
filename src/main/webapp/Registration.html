<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Foods - Registration</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-header">
                <h2>Register to Tap Foods</h2>
                <p>Join our food community today</p>
            </div>
            
            <form action="Registration" method="post" class="registration-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <div class="password-input">
                        <input type="password" id="cpassword" name="cpassword" required placeholder="Confirm your password">
                    </div>
                </div>
                

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required placeholder="Enter your address">
                </div>

                <button type="submit" class="submit-button">Register</button>
            </form>

            <div class="login-link">
                <a href="Login.html">Already have an account? Sign in</a>
            </div>
        </div>
    </div>
</body>
</html>
